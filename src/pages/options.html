<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A2SV Companion Settings</title>
  <link rel="stylesheet" href="../popup.css">
  <style>
    body.a2sv-page { width: auto; min-height: 100vh; padding: 32px; }
    .container { max-width: 680px; margin: 0 auto; }
    .hint { font-size: 13px; color: #9aa4b2; margin: 8px 0 0; }
  </style>
</head>
<body class="a2sv-page">
  <div class="container">
    <div class="card">
      <div class="brand">
        <div class="logo">A2SV</div>
        <div class="brand-text">
          <h2>A2SV Companion</h2>
          <p>Configure your profile, then connect GitHub.</p>
        </div>
      </div>
      <p class="hint">You can return to this page anytime from the extension settings.</p>
      <form id="config-form">
        <div class="form-grid">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label>Full name</label>
            <input type="text" id="studentName" placeholder="Jane Doe" required>
          </div>
          <div class="form-group">
            <label>GitHub handle</label>
            <input type="text" id="githubHandle" placeholder="janedoe" required>
          </div>
          <div class="form-group">
            <label>Repo name (optional)</label>
            <input type="text" id="repoName" placeholder="a2sv-solutions-g7">
          </div>
          <div class="form-group">
            <label>Group name</label>
            <input type="text" id="groupName" placeholder="G7A" required>
          </div>
        </div>

        <div class="actions">
          <button type="button" id="github-btn" class="btn btn-dark">Connect GitHub</button>
          <span id="github-status" class="status-pill">Not connected</span>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary">Save settings</button>
        </div>
      </form>
    </div>
  </div>
  <script src="../popup.js"></script>
</body>
</html>
