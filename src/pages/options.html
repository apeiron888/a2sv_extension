<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A2SV Companion Settings</title>
  <link rel="stylesheet" href="../popup.css">
  <style>
    body { background: #f6f8fa; }
    .container { max-width: 520px; margin: 40px auto; }
    .hint { font-size: 12px; color: #666; margin: 8px 0 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>A2SV Companion</h2>
    <p class="hint">Configure your profile, then connect GitHub. You can return to this page anytime.</p>
    <form id="config-form">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" id="studentName" placeholder="e.g., Jane Doe" required>
      </div>
      <div class="form-group">
        <label>GitHub Handle:</label>
        <input type="text" id="githubHandle" placeholder="e.g., janedoe" required>
      </div>
      <div class="form-group">
        <label>Repo Name (optional):</label>
        <input type="text" id="repoName" placeholder="e.g., a2sv-solutions-g7">
      </div>
      <div class="form-group">
        <label>Group Name:</label>
        <input type="text" id="groupName" placeholder="e.g., G7A" required>
      </div>
      <div class="form-group">
        <button type="button" id="github-btn">Connect GitHub</button>
        <span id="github-status"></span>
      </div>
      <div class="form-group">
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
  <script src="../popup.js"></script>
</body>
</html>
